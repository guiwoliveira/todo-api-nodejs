AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: TODO API Serverless using AWS Lambda + DynamoDB

Globals:
  Function:
    Timeout: 10
    Runtime: nodejs20.x
    Handler: index.handler
    MemorySize: 256

Resources:
  TasksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Tasks
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  HealthCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/functions/healthCheck.handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /api/health
            Method: get
  
  ListTasksFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/functions/listTasks.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: Tasks
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /api/tasks
            Method: get
            
  GetTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/functions/getTask.handler
      Policies: 
        - DynamoDBCrudPolicy:
            TableName: Tasks
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /api/tasks/{id}
            Method: get

  CreateTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/functions/createTask.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: Tasks
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /api/tasks
            Method: post
            
  UpdateTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/functions/updateTask.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: Tasks
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /api/tasks/{id}
            Method: put
